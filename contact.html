    <h1>Contact me</h1>
    <form method="POST/GET" action="mailto:it.kevin.shitaye@gmail.com">
    <table>
        <tr>
            <td>
               <table>
                   <tr>
                       <td><label for="fName" >First name &nbsp;</td>
                       <td><input type="text" id="fName" name="fName"  pattern="[a-z]{4,8}" title="4 to 8 lowercase letters"><br><br></td>
                   </tr>
                   <tr>
                       <td> <label for="sName">Second name &nbsp;</label></td>
                       <td><input type="text" id="sName" name="sName"  pattern="[a-z]{4,8}" title="4 to 8 lowercase letters"><br><br></td>
                   </tr>
                   <tr>
                       <td><label for="email">Email &nbsp;</label></td>
                       <td> <input type="email" id="email" name="email"><br><br</td>
                   </tr>
                   <tr>
                       <td><label for="">Telephone &nbsp;</label></td>
                       <td><input type="tel" id="tel" name="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{6}"
                        required title="Format: 123-456-789012"></td>
                   </tr>
                   <tr>
                       <td><label for="">Age</label></td>
                       <td><input type="number" name="age" id="age" min="18" max="80" step="2"></td>
                   </tr>
                   <tr>
                       <td><label for="password">Password &nbsp;</label></td>
                       <td><input type="password" name="" id=""  minlength="8" required title="Minimum length 8 digits."><br><br></td>
                   </tr>
                   <tr>
                       <td>Country:
                        <select name="country" id="">
                        <option value="et">Ethiopia</option>
                        <option value="ken">Kenya</option>
                        <option value="sud">Sudan</option>
                        </select><br></td>
                       <td> </td>
                   </tr>
                   <tr>
                       <td> What do you want to say?</td>
                       <td></td>
                   </tr>
                   <tr>
                       <td><textarea name="" id="" cols="30" rows="10"></textarea><br><br></td>
                       <td></td>
                   </tr>
                   <tr>
                       <td><input type="submit" value="submit"></td>
                       <td></td>
                   </tr>
               </table>
               </form>
            </td>
